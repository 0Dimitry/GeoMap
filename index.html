    const osmUrl = "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png";
    const osmAttrib = 'Map data © <a href="http://osm.org/copyright">OpenStreetMap</a> contributors';
    let osm = new L.TileLayer(osmUrl, {
    attribution: osmAttrib,
    detectRetina: true,
    maxZoom: 20,
		maxNativeZoom: 19,
    });   
    

    // please replace this with your own mapbox token!
    const token = "pk.eyJ1IjoiZGltaXRyeTkiLCJhIjoiY2xndjloNTVkMG80bjNja2xoZGVjYjJzdiJ9.RJ_kdhI4WqZ4_IxpNKWR8g";
    const mapboxUrl = "https://api.mapbox.com/styles/v1/mapbox/streets-v12/tiles/{z}/{x}/{y}@2x?access_token=" + token;
    const mapboxAttrib = 'Map data © <a href="http://osm.org/copyright">OpenStreetMap</a> contributors. Tiles from <a href="https://www.mapbox.com">Mapbox</a>.';
    let mapbox = new L.TileLayer(mapboxUrl, {
    attribution: mapboxAttrib,
    tileSize: 512,
    zoomOffset: -1,
    maxZoom: 20,
		maxNativeZoom: 18,
    });
        
    let map = new L.Map("map", {
	    layers: [mapbox],
	      center: [6.217, -75.567],
	      zoom: 13,
	      zoomControl: true,
	      rotate: true,
	      rotateControl: {
		    closeOnZeroBearing: false,
		    position: 'topright',
		  },
	      bearing: 0,
	      touchRotate: true,
	      //trackContainerMutation: false,
              compassBearing: false,
	      condensedAttributionControl: false,
	      tap: false
    });
 
    L.control.condensedAttribution({
    }).addTo(map);


    // Agrega la localizacion 
    var lc = L.control.locate({
      locateOption: {
          //maxZoom: 20,
          enableHighAccuracy: true
        },
        setView: "always",
        position: "bottomright",
        showCompass: "true",
        keepCurrentZoomLevel: "false",
        flyTo: "true",
        // cacheLocation: "false",
        initialZoomLevel: 18,
        clickBehavior:{inViewNotFollowing: 'inView'}
  }).addTo(map);
  
   // Para obtener la latitud y longitud
    function onLocationFound(e) {
        var radius = e.accuracy / 2;

        var lat = e.latlng.lat;
        var lng = e.latlng.lng;
        console.log("latitud: " + lat)
        console.log("longitud: " + lng)
	window.ReactNativeWebView.postMessage(JSON.stringify({ lat, lng }));
      }
	
	// Escucha los mensajes enviados desde la aplicación de React Native
	window.addEventListener('message', function(event) {
	  if (event.data && event.data.type === 'getLocation') {
	    navigator.geolocation.getCurrentPosition(onLocationFound);
	  }
	});
	
      function onLocationError(e) {
        alert(e.message);
      }

      map.on('locationfound', onLocationFound);
      map.on('locationerror', onLocationError);

    // Add zoom and rotation controls to the map.
    //map.addControl(new L.NavigationControl());
	
	
	//ver geoJson
    var geoJSONLayer;

    function toggleGeoJSONVisibility(visibility) {
      if (visibility) {
        map.addLayer(geoJSONLayer);
      } else {
        map.removeLayer(geoJSONLayer);
      }
    }

    function handleMessage(event) {
      var data = JSON.parse(event.data);
      var messageType = data.type;

      if (messageType === 'toggleGeoJSON') {
        var visibility = data.visibility;
        toggleGeoJSONVisibility(visibility);
      }
    }

    window.addEventListener('message', handleMessage);

    fetch('src/mapCicloRutas.geojson')
      .then(function(response) {
        return response.json();
      })
      .then(function(data) {
        var geoJSONStyle = {
          color: '#46FF00'
        };

        geoJSONLayer = L.geoJSON(data, {
          style: geoJSONStyle
        });

        toggleGeoJSONVisibility(true); // Asegúrate de que el GeoJSON esté visible inicialmente
      });

</script>
